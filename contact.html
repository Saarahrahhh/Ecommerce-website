<body onload="document.box2.text1.focus()">

        <nav>
            <a class="logo"href="home.html">CK Creations</a>
            <ul>

        </nav>
    </header>
    
    
    <!--big box that contain two boxes-->
    <section class="contactpage">
    <!--box for text-->
        <p id="box1">How to contact us?</p>
        <!--box that contain the form to be filled -->
        <form id="box2" name="box2" action="mailto:ck.creations.mru.com" method="post" onsubmit="return validateForm()">
                
            <h1>Contact form</h1>
    
            <ul>

            <!--Alert box if empty-->
            <li><label for="Name">Name</label>
                <input type="text" name="Name" id="Name" required placeholder="Name"></li>
                
            <li>&nbsp;</li> 
            
            <!--Email is required-->
            <li><label for="Email">Email</label>
                <input type="email" name="Email" id="Email" required placeholder="Enter a valid email"></li>

            <li>&nbsp;</li> 

            <!--Alert box if empty-->
            <li><label for="PhoneContact">Phone Contact</label>
                <input type="number" name="PhoneContact" id="PhoneContact" placeholder="+230" length="8"></li>
            
            <li>&nbsp;</li> 
            
            <!--message is optional-->
            <li>Message</li><li>&nbsp;</li> 
                <li><textarea type="text" rows="5" cols="100" required name="Message" id="Message">Write your message/feedback here!</textarea></li>
            
            <li>&nbsp;</li>   <!--what's the purpose of this?-->  
            
            <!--button for submission of the contact form-->
            <button type="submit" name="submit" value="submit">Send message</button>
            </ul> 
        </form>

    </section>
